<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <!-- Title Page-->
    <title>Fun Turf</title>
    
    
    

   

    <!-- Main CSS-->
    <link href="{%static "css/main.css"%}"" rel="stylesheet" media="all">
</head>

<body>




<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark ">
    <div class="container">
      <a class="navbar-brand" style="margin-left:10%;" href="#">Fun Turf.com</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>


</nav>



    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
               
                <div class="card-body">
                    <form method="POST">
                        
                        {% csrf_token %}
                        <div class="form-row">

                            <div class="name">Total Amount</div>
                            <div class="value">
                                {% if messages %}
                            <ul class=" alert alert-danger">
                                {% for message in messages %}
                                {{ message }}
                                {% endfor %}
                            </ul>
                            {% endif %}
                                <div class="input-group">
                                    <input class="input--style-5" type="text"  name="bil_amount" required>

                                </div>


                            </div>
                        </div>

                        <div class="card"   style="width: 18rem; margin-left:30%;">
                          <div class="card-header">
                              <b>Current Turf Amount</b>
                          </div>


                            <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">Slno</th>
                              <th scope="col">Time</th>
                                <th scope="col">Amount</th>

                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">1</th>
                              <td>Morning</td>
                              <td>₹{{mrng_amnt}}</td>

                            </tr>
                            <tr>
                              <th scope="row">2</th>
                              <td>Evening</td>
                              <td>₹{{evening_amnt}}</td>

                            </tr>
                            <tr>
                              <th scope="row">3</th>
                              <td>Night</td>
                              <td>₹{{night_amnt}}</td>

                            </tr>
                          </tbody>
                        </table>
                        </div>


                        
                        
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit"  style="margin-left: 40%; margin-top:20px;">View Invoice</button>
                            
                            
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
