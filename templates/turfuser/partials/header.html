{% load static %}


<body>

    <!-- ==== preloader start ==== -->
    <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
            <div class="animation-preloader">
                <div class="spinner"></div>
                <div class="txt-loading">
                    <span data-text-preloader="L" class="letters-loading">
                        L
                    </span>

                    <span data-text-preloader="O" class="letters-loading">
                        O
                    </span>

                    <span data-text-preloader="A" class="letters-loading">
                        A
                    </span>

                    <span data-text-preloader="D" class="letters-loading">
                        D
                    </span>

                    <span data-text-preloader="I" class="letters-loading">
                        I
                    </span>

                    <span data-text-preloader="N" class="letters-loading">
                        N
                    </span>

                    <span data-text-preloader="G" class="letters-loading">
                        G
                    </span>
                </div>
            </div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
    </div>
    <!-- ==== / preloader end ==== -->


        <!-- ==== header start ==== -->
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="nav">
                            <div class="nav__content">
                                <div class="nav__logo">
                                    <a href="{% url 'turfuser:index' %}">
                                        <h4>TURFiT</h4>
                                    </a>
                                </div>
                                <div class="nav__menu">
                                    <div class="nav__menu-logo d-flex d-xl-none">
                                        <a href="index.html" class="text-center hide-nav">
                                            <img src="{% static 'turfsuer/images/logo.png' %}" alt="Logo">
                                        </a>
                                        <a href="javascript:void(0)" class="nav__menu-close">
                                            <i class="fa-solid fa-xmark"></i>
                                        </a>
                                    </div>
    
                                    <ul class="nav__menu-items">
                                        <li class="nav__menu-item nav__menu-item--dropdown">
                                            <a href="{% url 'turfuser:index' %}" class="nav__menu-link nav__menu-link--dropdown">
                                                Home
                                            </a>
                                        </li>
                                        <li class="nav__menu-item nav__menu-item--dropdown">
                                            <a href="{% url 'turfuser:about' %}" class="nav__menu-link nav__menu-link--dropdown">
                                                About
                                            </a>
                                            
                                        </li>
                                        <li class="nav__menu-item nav__menu-item--dropdown">
                                            <a href="{% url 'turfuser:gallery' %}" class="nav__menu-link nav__menu-link--dropdown">
                                                Gallery
                                            </a>
                                            
                                        </li>
                                        <li class="nav__menu-item nav__menu-item--dropdown">
                                            <a href="{% url 'turfuser:turfs' %}" class="nav__menu-link nav__menu-link--dropdown">
                                                Turfs
                                            </a>
                                            
                                        </li>
                                        <li class="nav__menu-item nav__menu-item--dropdown">
                                            <a href="{% url 'turfuser:contact' %}" class="nav__menu-link nav__menu-link--dropdown">
                                                Contact
                                            </a>
                                            
                                        </li>
                                        <li class="nav__menu-item d-block d-md-none">
                                            <a href="sign-in.html" class="cmn-button cmn-button--secondary">Sign In</a>
                                            <a href="sign-up.html" class="cmn-button">Sign Up</a>
                                        </li>
                                    </ul>
                                    <div class="social">
                                        <a href="#">
                                            <i class="fa-brands fa-facebook-f"></i>
                                        </a>
                                        <a href="#">
                                            <i class="fa-brands fa-twitter"></i>
                                        </a>
                                        <a href="#">
                                            <i class="fa-brands fa-linkedin-in"></i>
                                        </a>
                                        <a href="#">
                                            <i class="fa-brands fa-square-instagram"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="nav__uncollapsed">
                                    <form class="d-flex" role="search" method="POST" action='{% url "turfuser:search" %}'>
                                        {% csrf_token %}
                                        <input class="form-control me-2" id="q" name="q" type="search" placeholder="Search location..." aria-label="Search">
                                        <button class="btn btn-outline-success" type="submit">Search</button>
                                      </form>
                                    <div class="nav__uncollapsed-item d-none d-md-flex">
                                        
                                        <a href="{% url 'turfuser:logout' %}" class="cmn-button">Logout</a>
                                    </div>
                                    <button class="nav__bar d-block d-xl-none">
                                        <span class="icon-bar top-bar"></span>
                                        <span class="icon-bar middle-bar"></span>
                                        <span class="icon-bar bottom-bar"></span>
                                    </button>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="backdrop"></div>
        </header>
        <!-- ==== / header end ==== -->
