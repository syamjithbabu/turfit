{% extends 'turfuser/partials/base.html' %}

{% load static %}

{% block content %}

    <!-- ==== banner start ==== -->
    <section class="banner--inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="banner--inner__content">
                        <h2>Turfs</h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="banner--inner__breadcrumb d-flex justify-content-start justify-content-md-end">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'turfuser:index' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">
                                    Turfs
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ==== / banner end ==== -->

    <!-- ==== shop section start ==== -->
    <section class="shop shop--main section">
        <div class="container">
            <div class="row justify-content-center section__row">
                <div class="col-xl-8 section__col">
                    <div class="shop--main__inner">
                        <div class="row justify-content-center section__row">
                            {% for turf in turfs %}
                            <div class="col-sm-10 col-md-6 col-xl-6 section__col">
                                <div class="shop__card">
                                    <div class="shop__card-thumb">
                                        <a href="product-details.html">
                                            <img src="{{turf.turf_image.url}}" alt="Image">
                                        </a>
                                    </div>
                                    <div class="shop__card-info">
                                        <h5><a href="product-details.html">{{turf.turf_name}}</a></h5>
                                        <p>{{turf.turf_place}}</p>
                                    </div>
                                    <div class="shop__card-review">
                                        <i class="golftio-star"></i>
                                        <i class="golftio-star"></i>
                                        <i class="golftio-star"></i>
                                        <i class="golftio-star"></i>
                                        <i class="golftio-star"></i>
                                    </div>
                                    <div class="shop__card-cta">
                                        <a href="{% url 'turfuser:turf_view' turf.id %}" class="cmn-button cmn-button--secondary">Book Now</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- ==== / shop section end ==== -->

    <!-- ==== footer start ==== -->
{% endblock %}
